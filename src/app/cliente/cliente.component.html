<div class="card">
  <div class="card-header">
   Listagem de Clientes:
  </div>
  <div class="card-body">
    <div class="content">
      <table mat-table [dataSource] ="dataSource" matSort class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="Nome Fantasia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Fantasia </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.nomeFantasia}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="CNPJ">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CNPJ </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.cnpj}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Telefone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Endereço">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Endereço </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.endereco}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Razão Social">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Razão Social </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.razaoSocial}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Ações">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
          <td mat-cell *matCellDef="let cliente">
            <button mat-button class="btn btn-primary" (click)="editar(cliente)">Editar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

  </div>
  <div class="container">
    <a routerLink="/clienteDetalhe">
      <button mat-fab color="primary" >
        <mat-icon>add</mat-icon>
      </button>
    </a>
  </div>

</div>
