<div class="card">
    <div class="card-header">
     Listagem de Coleta:
    </div>
    <div class="card-body">
      <div class="content">
        <table mat-table [dataSource] ="dataSource" matSort class="mat-elevation-z8">
  
          <!-- Position Column -->
          <ng-container matColumnDef="Pesagem Material">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Pesagem Material </th>
            <td mat-cell *matCellDef="let coleta"> {{coleta.pesagemMaterial}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="Qualidade Material">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Qualidade Material </th>
            <td mat-cell *matCellDef="let coleta"> {{coleta.qualidadeMaterial}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="Data Coleta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Coleta </th>
            <td mat-cell *matCellDef="let coleta"> {{coleta.dataColeta}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="Localização Cliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Localização Cliente </th>
            <td mat-cell *matCellDef="let coleta"> {{coleta.localizacaoCliente}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
            <td mat-cell *matCellDef="let cliente">
              <button mat-button class="btn btn-primary" (click)="editar(cliente)">Editar</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
      </div>
  
    </div>
    <div class="container">
      <a routerLink="/coletaDetalhe">
        <button mat-fab color="primary" >
          <mat-icon>add</mat-icon>
        </button>
      </a>
    </div>
  
  </div>
