<div class="card">
    <div class="card-header">
      Manutenção de Empresas:
    </div>
    <div class="card-body">
      <div class="card-container">
        <div>
          <form #formUsuario="ngForm" (ngSubmit)="onSubmit(formUsuario)" class="example-form">
            <div style="display: none">
              <mat-form-field class="example-full-width">
                <mat-label>ID</mat-label>
                <input matInput [ngModel]="empresas?.id" name="id">
              </mat-form-field>
            </div>
            <mat-form-field class="example-full-width">
              <mat-label>Nome Fantasia</mat-label>
              <input type="text" matInput placeholder="Ex.Recol Ambiental" [(ngModel)]="empresas.nomeFantasia" name="nomeFantasia">
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>CNPJ</mat-label>
              <input matInput placeholder="Ex.999.999.999-99" [(ngModel)]="empresas.cnpj" name="cnpj">
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Telefone</mat-label>
              <input matInput placeholder="Ex. (62)98888-8888" [(ngModel)]="empresas.telefone" name="telefone">
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Endereço</mat-label>
              <input matInput placeholder="Ex. Rua teste setor central" [(ngModel)]="empresas.endereco" name="endereco">
            </mat-form-field> 

            <mat-form-field class="example-full-width">
                <mat-label>Razão Social</mat-label>
                <input matInput placeholder="Ex. Recol Ambiental centro de Coleta" [(ngModel)]="empresas.razaoSocial" name="razaoSocial">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Materiais Trabalhados</mat-label>
                <input matInput placeholder="Ex. Papel,Plastico" [(ngModel)]="empresas.materiaisTrabalhados" name="materiaisTrabalhados">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Cotação</mat-label>
                <input matInput placeholder="Ex. 1,99" [(ngModel)]="empresas.cotacao" name="cotacao">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <mat-label>Numero De Coleta</mat-label>
                <input matInput placeholder="Ex. 3" [(ngModel)]="empresas.numeroDeColeta" name="numeroDeColeta">
              </mat-form-field>
  
            <!--mat-form-field class="example-full-width">
              <mat-label>E-mail</mat-label>
              <input matInput placeholder="email@email.com" [(ngModel)]="aluno.email" name="email">
            </mat-form-field>
  
            <mat-form-field>
              <mat-label>Data de Nascimento</mat-label>
              <input matInput [matDatepicker]="picker">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field-->
  
            <hr>
            <button mat-button type="submit" class="btn btn-primary">Salvar</button>
  
  
          </form>
        </div>
      </div>
    </div>
  </div>
